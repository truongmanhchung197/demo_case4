<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="layout_head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Collapsible sidebar using Bootstrap 4</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="../../styleHomeAdmin.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
            integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
            crossorigin="anonymous"></script>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
            integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
            crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">

    </script>
</head>

<body>
<div class="wrapper">
    <!-- Sidebar  -->
    <nav th:fragment="nav_left" id="sidebar">
        <div class="sidebar-header">
            <a href="/coach"><img src="../../teacher2.png" class="rounded-circle" alt="Cinque Terre" width="100" height="100"></a>
            <h3>Trang Coach</h3>
        </div>

        <ul class="list-unstyled components">
            <p>Danh sách lớp học</p>
            <div th:each="classroom:${listClass}">
                <ul class="list-unstyled components">
                    <li class="active">
                        <h4><a th:href="'#homeSubmenu'+${classroom.name}" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle"
                               th:text="${classroom.getName()}"></a></h4>
                        <ul class="collapse list-unstyled" th:id="'homeSubmenu'+${classroom.name}">
                            <li><a th:href="'/coach/classlist/'+${classroom.getId()}">Danh sách học viên</a></li>
                            <li><span>Ghi chú</span></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </ul>
    </nav>

    <!-- Page Content  -->
    <div id="content">

        <nav th:fragment="nav_top" class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-align-left"></i>
                    <span>Mở/đóng</span>
                </button>
                <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-align-justify"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Đăng xuất</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div>
            <a href="/coach"><span style="color: blue"><u>Back to home coach</u></span></a>
            <table class="table" border="1">
                <thead class="thead-dark">
                <tr>
                    <th colspan="2"><h4><center>THÔNG TIN HỌC VIÊN</center></h4></th>
                </tr>
                </thead>
                <tbody>
                <div th:object="${student}">
                    <tr>
                        <td width="40%"><center><img th:src="'../../'+${student.getImage()}" width="300px" height="300px"></center></td>
                       <td>
                           <span><strong>Họ và tên</strong></span>
                           <p th:text="${student.getName()}"></p>
                           <span><strong>Tuổi</strong></span>
                           <p th:text="${student.getAge()}"></p>
                           <span><strong>Giới tính</strong></span>
                           <p th:text="${student.getGender()}"></p>
                           <span><strong>Số điện thoại</strong></span>
                           <p th:text="${student.getTel()}"></p>
                           <span><strong>Địa chỉ</strong></span>
                           <p th:text="${student.getAddress()}"></p>
                       </td>
                    </tr>
                </div>
                </tbody>
            </table>

        </div>
    </div>
</div>
<script th:fragment="toggle_nav" type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });
</script>
</body>

</html>
