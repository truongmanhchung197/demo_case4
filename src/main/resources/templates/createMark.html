<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{editMark :: layout_head}">
    <meta charset="UTF-8">
    <title>Giáo vụ</title>
</head>

<body>
<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar" th:fragment="nav_left">
        <div class="sidebar-header">
            <a href="/coach"><img src="../../../../ministry.png" class="rounded-circle" alt="Cinque Terre" width="100" height="100"></a>
            <h3>Trang Ministry</h3>
        </div>

    </nav>


    <!-- Page Content  -->
    <div id="content">

        <nav th:replace="~{layoutMinistry :: nav_top}">

        </nav>
        <div>
            <form method="post" th:object="${mark}">
                <table>
                    <tr>
                        <td class="modal-title">Điểm lý thuyết</td>
                        <td><input name="theory_point"  placeholder="Nhập điểm lý thuyết"></td>
                    </tr>
                    <tr>
                        <td class="modal-title">Điểm thực hành</td>
                        <td><input name="practice_point"  placeholder="Nhập điểm thực hành"/></td>
                    </tr>
                    <tr>
                        <td>
                            <select name="idModule">
                                <option th:each="module : ${modules}" th:text="${module.name}" th:value="${module.id}"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="submit" class="btn btn-primary"></td>
                    </tr>
                </table>
            </form>
        </div>

    </div>
</div>
<div th:replace="~{layoutMinistry :: toggle_nav}"></div>
</body>

</html>
