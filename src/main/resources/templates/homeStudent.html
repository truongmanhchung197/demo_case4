<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layoutStudent :: layout_head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="wrapper">
    <nav th:replace="~{layoutStudent :: nav_left}"></nav>
    <div id="content">
        <nav th:replace="~{layoutStudent :: nav_top}"></nav>
        <div class="tab-pane active" id="1">
            <table class="table" border="1">
                <thead class="thead-dark">
                <tr>
                    <th colspan="2"><h4><center>THÔNG TIN HỌC VIÊN</center></h4></th>
                </tr>
                </thead>
                <tbody>
                <div th:object="${student}">
                    <tr>
                        <td width="40%"><center><img th:src="'../../'+${student.getImage()}" width="300px" height="300px"></center></td>
                        <td>
                            <span><strong>Họ và tên</strong></span>
                            <p th:text="${student.getName()}"></p>
                            <span><strong>Tuổi</strong></span>
                            <p th:text="${student.getAge()}"></p>
                            <span><strong>Giới tính</strong></span>
                            <p th:text="${student.getGender()}"></p>
                            <span><strong>Số điện thoại</strong></span>
                            <p th:text="${student.getTel()}"></p>
                            <span><strong>Địa chỉ</strong></span>
                            <p th:text="${student.getAddress()}"></p>
                        </td>
                    </tr>
                </div>
                </tbody>
            </table>
        </div>
        <div class="tab-pane active" id="1">
            <table class="table" border="1">
                <thead class="thead-dark">
                <tr>
                    <th colspan="4"><h4><center>Bảng điểm</center></h4></th>
                </tr>
                <tr>
                    <td><strong>STT</strong></td>
                    <td><strong>Module</strong></td>
                    <td><strong>Điểm lý thuyết</strong></td>
                    <td><strong>Điểm thực hành</strong></td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Module 1</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Moduel 2</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Module 3</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="~{layoutStudent :: toggle_nav}"></div>
</body>
</html>
