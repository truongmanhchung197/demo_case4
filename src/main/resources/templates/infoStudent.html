<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="layout_head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Collapsible sidebar using Bootstrap 4</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->

    <link rel="stylesheet" href="../../styleHomeAdmin.css">
    <link rel="stylesheet" href="../../coachStudent.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
            integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
            crossorigin="anonymous"></script>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
            integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
            crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">

    </script>
</head>

<body>
<div class="wrapper">
    <!-- Sidebar  -->
    <nav th:replace="~{layoutMinistry :: nav_left}">
    </nav>

    <!-- Page Content  -->
    <div id="content">

        <nav th:replace="~{layoutMinistry :: nav_top}">

        </nav>
        <div class="tab-pane active" id="1">
            <table class="table" border="1">
                <thead class="thead-dark">
                <tr>
                    <th colspan="2"><h4><center>THÔNG TIN HỌC VIÊN</center></h4></th>
                </tr>
                </thead>
                <tbody>
                <div th:object="${student}">
                    <tr>
                        <td width="40%"><center><img th:src="'../../'+${student.getImage()}" width="300px" height="300px"></center></td>
                        <td>
                            <span><strong>Họ và tên</strong></span>
                            <p th:text="${student.getName()}"></p>
                            <span><strong>Tuổi</strong></span>
                            <p th:text="${student.getAge()}"></p>
                            <span><strong>Giới tính</strong></span>
                            <p th:text="${student.getGender()}"></p>
                            <span><strong>Số điện thoại</strong></span>
                            <p th:text="${student.getTel()}"></p>
                            <span><strong>Địa chỉ</strong></span>
                            <p th:text="${student.getAddress()}"></p>
                        </td>
                    </tr>
                </div>
                </tbody>
            </table>
        </div>
        <div class="tab-pane" id="2">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Module</th>
                    <th scope="col">
                        <center>Điểm lý thuyết</center>
                    </th>
                    <th scope="col">
                        <center>Điểm thực hành</center>
                    </th>
                    <th scope="col">
                        <center>Edit</center>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <a th:href="@{'/ministry/student/create/'+${student.getId()}}">Thêm</a>
                </tr>
                <th:block th:each="mark,count:${listMark}">
                    <tr>
                        <th scope="row" th:text="${count.index+1}"></th>
                        <td th:text="${mark.getModule().getName()}"></td>
                        <td>
                            <center th:text="${mark.getTheory_point()}"></center>
                        </td>
                        <td>
                            <center th:text="${mark.getPractice_point()}"></center>
                        </td>
                        <td>
                            <a th:href="@{'/ministry/student/edit/'+${student.getId()} + '/' + ${mark.getModule().getId()}}">Edit</a>
                        </td>
                    </tr>

                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="~{layoutMinistry :: toggle_nav}"></div>
</body>

</html>
